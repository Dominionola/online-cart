<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoping</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="background">
    <div class="container">
      <div class="earphone-grid">
        <div class="earphone">
          <img src="/image/headphone-removebg-preview.png" class="img" />
        </div>
        <div class="earphone-info">
          <p class="ship text-sm">Free shipping</p>
          <p class="name text-lg">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </p>
          <p class="former text-sm">1 599,-</p>
          <p class="current text-xl">799,-</p>
          <p class="grey text-grey">
            The offer is valid until April 3 or as long as stock lasts!
          </p>
          <a href="#" class="btn text-btn">Add to cart</a>
          <p class="text-sm">
            <i
              class="fas fa-circle fa-xs"
              style="color: rgb(63, 219, 146)"
              width=""
            ></i>
            50+ pcs. in stock.
          </p>
          <div class="pair">
            <a href="#" class="btn-w text-btn">
              <i
                class="fas fa-balance-scale"
                style="
                  color: rgb(77, 76, 76);
                  font-size: 11.5px;
                  font-weight: light;
                "
              ></i>
              Add to cart</a
            >
            <a href="#" class="btn-w text-btn"
              ><i class="far fa-heart"></i> Add to wishlist</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
